<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!--FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Logın Page</title>
    <style>
      .h-100vh {
        height: 100vh;
      }

      .bg {
        background-image: url("https://picsum.photos/g/1920?blur");
      }
      .shadow {
        box-shadow: 0px 0px 10px #000;
      }
    </style>
  </head>

  <body class="h-100 bg">
    <div class="container-fluid h-100">
      <div class="row align-items-center h-100vh">
        <div class="col-md-6 offset-md-3">
          <div id="card_login_container" class="card shadow">
            <div class="row">
              <div class="col-md-6 pr-0">
                <div id="card_login" class="card h-100">
                  <div class="card-header">
                    <h4 class="card-title text-center">LOGIN</h4>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                        <p class="card-text text-center text-muted">
                          Please Enter Your İnformation.
                        </p>
                        <hr />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 ">
                        <form>
                          <div class="form-group ">
                            <label>
                              <b>E-Mail</b>
                            </label>
                            <input
                              type="email"
                              class="form-control"
                              placeholder="enes123@gmail.com"
                            />
                          </div>
                          <div class="form-group">
                            <label>
                              <b>Password</b>
                            </label>
                            <input
                              type="password"
                              class="form-control"
                              placeholder="password"
                            />
                          </div>

                          <div class="form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              value=""
                            />
                            <label class="form-chechk-label">
                              Remember Me
                            </label>
                          </div>

                          <div class="form-group pull-right">
                            <button class="btn btn-dark" type="submit">
                              <span  aria-hidden="true font">
                                &nbsp;&nbsp;Sign in
                              </span>
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="card-footer">
                    <div class="row">
                      <div class="col-mod-6">
                        <a href="#" class="text-dark"> Forgot Password? </a>
                      </div>
                      <div class="col-md-6 pr-0">
                        <select
                          id="ddl_theme"
                          class="form-control dropdown text-center"
                        >
                          <option value="" selected>Reset</option>
                          <option value="bg-primary">Primary</option>
                          <option value="bg-info">Info</option>
                          <option value="bg-light">Light</option>
                          <option value="bg-danger">Danger</option>
                          <option value="bg-success">Success</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 pl-0">
                <div
                  id="carouselExampleIndicators"
                  class="carousel slide"
                  data-ride="carousel"
                >
                  <ol class="carousel-indicators">
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="0"
                      class="active"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="1"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="2"
                    ></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        class="d-block w-100 rounded img-fluid"
                        src="https://picsum.photos/450/705"
                        alt="First slide"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Lorem, ipsum.</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100 rounded img-fluid"
                        src="https://picsum.photos/450/705"
                        alt="Second slide"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Quibusdam, enim.</h5>
                        <p>Autem vel laborum veritatis dicta!</p>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100 rounded img-fluid"
                        src="https://picsum.photos/450/705"
                        alt="Third slide"
                      />
                      <div class="carousel-caption d-none d-md-block">
                        <h5>Repellendus, incidunt.</h5>
                        <p>Unde dicta natus odio dolorum?</p>
                      </div>
                    </div>
                  </div>
                  <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#ddl_theme").change(function(){
            var theme = $(this).val();  // bg-primary

            if(theme == ""){
                $("#card_login_container").attr("class","card shadow");
                $("#card_login").attr("class","card h-100");
                $("#card_info").attr("class","card-text text-center text-muted");
                $("#forgot_pass").attr("class","text-dark");
                $("button[type='submit']").attr("class","btn btn-default");
            } else{
                $("#card_login_container").attr("class","card text-white shadow " + theme);
                $("#card_login").attr("class","card text-white h-100 " + theme);
                $("#card_info").attr("class","card-text text-center text-white");
                $("#forgot_pass").attr("class","text-white");
                $("button[type='submit']").attr("class","active btn " + theme.replace("bg-","btn-"));
            }

        });
    
    </script>
  </body>
</html>
